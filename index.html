<body>
    <header class="container_24"></header>

    <div id="main" class="grid_16">
        <p>
            Acelerometro:
            <input type="text" id="distance" /> X
            <input type="text" id="distance1" /> Y
        </p>

        <p>

            Opções:
            <div class='flex-container'>
                <button id="on" class="waves-effect waves-light btn" onclick="clickButton(this.id)">On Vermelho</button>
                <button id="off" class="waves-effect waves-light btn" onclick="clickButton(this.id)">Off Vermelho</button>

            </div>
            <div class='flex-container'>
                <button id="OnHelice" class="waves-effect waves-light btn" onclick="clickButton(this.id)">off helice</button>
                <button id="OffHelice" class="waves-effect waves-light btn" onclick="clickButton(this.id)">on helice</button>
            </div>
            <div class='flex-container'>
                <button id="LedRedOn" class="waves-effect waves-light btn" onclick="clickButton(this.id)">On Branco</button>
                <button id="LedRedOff" class="waves-effect waves-light btn" onclick="clickButton(this.id)">Off Branco</button>
            </div>
            <div class='flex-container'>
                <button id="upTrem" class="waves-effect waves-light btn" onclick="clickButton(this.id)">
                    Subir trem
                </button>
                <button id="DownTrem" class="waves-effect waves-light btn" onclick="clickButton(this.id)">
                    Descer trem
                </button>
            </div>
            <div class='flex-container'>
                <button id="ladoDireito" class="waves-effect waves-light btn" onclick="clickButton(this.id)">
                    <i class="material-icons large">keyboard_arrow_up</i>
                </button>
                <button id="ladoEsquerdo" class="waves-effect waves-light btn" onclick="clickButton(this.id)">
                    <i class="material-icons large">keyboard_arrow_down</i>
                </button>
            </div>
            <div class='flex-container'>
                <button id="PraTras" class="waves-effect waves-light btn" onclick="clickButton(this.id)">
                    <i class="material-icons large">keyboard_arrow_left</i>
                </button>
                <button id="PraFrente" class="waves-effect waves-light btn" onclick="clickButton(this.id)">
                    <i class="material-icons large">keyboard_arrow_right</i>
                </button>
                <button id="buzzer" class="waves-effect waves-light btn" onclick="clickButton(this.id)">buzzer</button>
            </div>
            <!--
            <button id="right" onclick="clickButton(this.id)">Right</button>

        </p>
